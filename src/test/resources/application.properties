# .env file
spring.config.import=optional:file:.env[.properties]

# MySQL
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${DB_SHOP_USERNAME}
spring.datasource.password=${DB_SHOP_PASSWORD}
spring.datasource.initialization-mode=always

# DB
spring.sql.init.schema-locations=classpath*:db/mysql/schema.sql
spring.sql.init.data-locations=classpath*:db/mysql/data.sql
spring.sql.init.mode=always

# Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Redis
spring.data.redis.host=${REDIS_SHOP_HOST}
spring.data.redis.port=${REDIS_SHOP_PORT}

# Jwt
application.security.jwt.secret-key=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
application.security.jwt.access-token.expiration=86400000
application.security.jwt.refresh-token.expiration=604800000

# Email - smtp
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_gamil_account@gmail.com
spring.mail.password=your_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# OTP
otp.expire.second=300