# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# MySQL
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost/shop}
spring.datasource.username=${MYSQL_USER:test}
spring.datasource.password=${MYSQL_PASSWORD:test}

# DB
platform=mysql
spring.sql.init.schema-locations=classpath*:db/${platform}/schema.sql
spring.sql.init.data-locations=classpath*:db/${platform}/data.sql
spring.sql.init.mode=always

# Redis
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
