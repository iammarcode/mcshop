# .env file
spring.config.import=optional:file:.env[.properties]

# AWS Core
spring.cloud.aws.endpoint=${SPRING_CLOUD_AWS_ENDPOINT}
logging.level.io.awspring.cloud=${LOGGING_LEVEL_IO_AWSPRING_CLOUD}

# AWS SNS
mcshop.aws.sns.email.topic.name=${MCSHOP_AWS_SNS_EMAIL_TOPIC_NAME}

# AWS SQS
mcshop.aws.sqs.email.consumer.name=${MCSHOP_AWS_SQS_EMAIL_CONSUMER_NAME}

# MySQL
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${DB_SHOP_USERNAME}
spring.datasource.password=${DB_SHOP_PASSWORD}
spring.datasource.initialization-mode=always

# DB
spring.sql.init.schema-locations=classpath*:db/mysql/schema.sql
spring.sql.init.data-locations=classpath*:db/mysql/data.sql
spring.sql.init.mode=always

# Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Redis
spring.data.redis.host=${REDIS_SHOP_HOST}
spring.data.redis.port=${REDIS_SHOP_PORT}

# Jwt
mcshop.security.jwt.secret-key=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
mcshop.security.jwt.access-token.expiration=86400000
mcshop.security.jwt.refresh-token.expiration=604800000

# Email - smtp
mcshop.mail.host=smtp.gmail.com
mcshop.mail.port=587
mcshop.mail.username=your_gmail_account
mcshop.mail.password=your_app_password
mcshop.mail.properties.mail.smtp.auth=true
mcshop.mail.properties.mail.smtp.starttls.enable=true

# OTP
mcshop.otp.expire.second=300